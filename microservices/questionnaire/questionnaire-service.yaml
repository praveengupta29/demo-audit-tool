apiVersion: v1
kind: Service
metadata:
  name: questionnaire-service
spec:
  selector:
    app: questionnaire-service
  type: NodePort
  ports:
    - name: http
      nodePort: 30001
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: questionnaire-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: questionnaire-service
  template:
    metadata:
      labels:
        app: questionnaire-service
    spec:
      containers:
        - name: questionnaire-service
          image: questionnaire-service:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          imagePullPolicy: Never
